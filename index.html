<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <h3>The Avengers Theme</h3>
    <div class="gallery-wrap">
        <img src="image/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="image/1.jpg"></span>
                <span><img src="image/2.jpg"></span>
                <span><img src="image/3.jpg"></span>
            </div>
            <div>
                <span><img src="image/4.jpg"></span>
                <span><img src="image/5.jpg"></span>
                <span><img src="image/6.jpg"></span>
            </div>
        </div>
        <img src="image/next.png" id="nextBtn">
    </div>
    
    <script src="app.js"></script>
</body>
</html>
